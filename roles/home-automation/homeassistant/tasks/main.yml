- name: "Make sure - Hass influxdb container is created and running"
  docker_container:
    name: "hass-influxdb"
    image: influxdb:latest
    pull: yes
    published_ports:
      - "8086:8086"
      # - "8083:8083"
    state: 'started'
    env:
      "DOCKER_INFLUXDB_INIT_MODE": setup 
      "DOCKER_INFLUXDB_INIT_USERNAME": "{{ hass_influxdb_name }}" 
      "DOCKER_INFLUXDB_INIT_PASSWORD": "{{ hass_influxdb_password }}"  
      "DOCKER_INFLUXDB_INIT_ORG": "Home"  
      "DOCKER_INFLUXDB_INIT_BUCKET": hass-bucket 
    volumes:
      - "{{ data_root }}/homeassistant/config/influxdb_data:/var/lib/influxdb2"
      - "{{ data_root }}/homeassistant/config/influxdb_config:/etc/influxdb2 "
      - /etc/localtime:/etc/localtime:ro
    restart_policy: unless-stopped


- name: "Make sure - Hass msql container is created and running"
  docker_container:
    name: "hass-msql-db"
    image: mysql:latest
    pull: yes
    published_ports:
      - "3306:3306"
    state: 'started'
    volumes:
      # - /docker/mariadb/my.cnf:/etc/mysql/my.cnf:ro
      - "{{ data_root }}/homeassistant/config/db:/var/lib/mysql"
      - /etc/localtime:/etc/localtime:ro
    env:
      "MYSQL_DATABASE": hass
      "MYSQL_USER": hass
      "MYSQL_PASSWORD": "{{ mariadb_password }}"
      "MYSQL_ROOT_PASSWORD": "{{ mariadb_password }}"
    restart_policy: unless-stopped

- name: Make sure the {{ container_name }} container is created and running
  become: yes
  docker_container:
    name: "{{ container_name }}"
    image: "homeassistant/home-assistant:stable"
    network_mode: host
    devices:
      - "/dev/ttyUSB1:/dev/zigbee"
      - "/dev/ttyUSB0:/dev/zwave"
    pull: yes
    state: 'started'
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ timezone }}"
    volumes:
      - "{{ data_root }}/homeassistant/config:/config"
      # - "{{ config_root }}/hass_config:/config"
      - "/etc/localtime:/etc/localtime:ro"
      - "/run/dbus:/run/dbus:ro"
    restart_policy: unless-stopped
