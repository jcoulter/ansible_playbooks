---
- name: Make sure the vscode server container is created and running
  become: yes
  docker_container:
    image: "lscr.io/linuxserver/code-server:latest"
    name: "code-server"
    ports:
      - 8443:8443
    state: 'started'
    recreate: yes
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ timezone }}"
      # - PASSWORD=password #optional
      # - HASHED_PASSWORD= #optional
      # - SUDO_PASSWORD=password #optional
      # - SUDO_PASSWORD_HASH= #optional
      # - PROXY_DOMAIN=code-server.my.domain #optional
      # - DEFAULT_WORKSPACE=/config/workspace #optional
    volumes:
      - "{{ config_root }}/dashy_config:/dashy_config"
      - "{{ data_root }}/homeassistant/config:/hass_config"
      - "{{ config_root }}/homepage_config:/hompage_config"
      - "{{ config_root }}/vscode_config:/config"
      - "{{ nc_html_path }}:/nextcloud"
    restart_policy: unless-stopped
