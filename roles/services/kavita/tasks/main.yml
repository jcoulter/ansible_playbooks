---
- name: Make sure the kavita container is created and running
  docker_container:
    image: kizaing/kavita:latest
    name: kavita
    networks:
      - name: media_network
    ports:
      - "5000:5000"
    pull: yes
    state: 'started'
    recreate: yes
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ timezone }}"
    volumes:
      - "{{ config_root }}/kavita_config:/kavita/config"
      - "{{ data_root }}/media:/media"
    restart_policy: unless-stopped
