- name: Make sure - "NextCloud container is created and running {{ nc_html_path }}"
  docker_container:
    container_default_behavior: compatibility
    networks_cli_compatible: yes
    name: nextcloud
    image: nextcloud:30
    restart_policy: unless-stopped
    published_ports:
      - "8080:80"
    networks:
      - name: proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.entrypoints: "http"
      traefik.http.routers.nextcloud.rule: "Host(`next.{{ domain }}`)||Host(`next-in.{{ domain }}`)"
      traefik.http.middlewares.nextcloud-https-redirect.redirectscheme.scheme: "https"
      traefik.http.routers.nextcloud.middlewares: "nextcloud-https-redirect"
      traefik.http.routers.nextcloud-secure.entrypoints: "https"
      traefik.http.routers.nextcloud-secure.rule: "Host(`next.{{ domain }}`)||Host(`next-in.{{ domain }}`)"
      traefik.http.routers.nextcloud-secure.tls: "true"
      traefik.http.routers.nextcloud-secure.service: "nextcloud"
      traefik.http.services.nextcloud.loadbalancer.server.url: "http://vault.local:8080"
    pull: yes
    state: 'started'
    env:
      "MYSQL_HOST": nextcloud-msql-db
      "MYSQL_DATABASE": nextcloud
      "MYSQL_USER": nextcloud
      "MYSQL_PASSWORD": "{{ mariadb_password }}"
      "REDIS_HOST": nextcloud-redis
    volumes:
      - "{{ nc_html_path }}:/var/www/html"
      - "{{ data_root }}/sync:/sync"

- name: Make sure the Redis container is created and running
  docker_container:
    container_default_behavior: compatibility
    networks_cli_compatible: yes
    name: "nextcloud-redis"
    networks:
      - name: proxy
    image: "redis:alpine"
    pull: yes
    state: 'started'
    restart_policy: unless-stopped

