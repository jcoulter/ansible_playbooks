---
- name: Make sure the heimdall container is created and running
  docker_container:
    image: "ghcr.io/linuxserver/heimdall"
    name: heimdall
    networks:
      - name: media_network
    ports:
      - 49154:80
      - 49155:443
    pull: yes
    state: 'started'
    recreate: yes
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ timezone }}"
    volumes:
      - "{{ config_root }}/heimdall_config:/config"
    restart_policy: unless-stopped
