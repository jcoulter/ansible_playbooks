---
- name: Make sure the homepage container is created and running
  docker_container:
    image: "ghcr.io/gethomepage/homepage:latest"
    name: homepage
    networks:
      - name: media_network
    ports:
      - 89:3000
    pull: yes
    state: 'started'
    recreate: yes
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ timezone }}"
      HOMEPAGE_VAR_OPNSENSE_USERNAME: "{{ opnsense_username }}"
      HOMEPAGE_VAR_OPNSENSE_PASSWORD: "{{ opnsense_password }}"
      HOMEPAGE_VAR_CALIBREWEB_USERNAME: "{{ calibreweb_username }}"
      HOMEPAGE_VAR_CALIBREWEB_PASSWORD: "{{ calibreweb_password }}"
      HOMEPAGE_VAR_ADGUARD_USERNAME: "{{ adguard_username }}"
      HOMEPAGE_VAR_ADGUARD_PASSWORD: "{{ adguard_password }}"
      HOMEPAGE_ALLOWED_HOSTS: "*"
    volumes:
      - "{{ config_root }}/homepage_config:/app/config"
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
    restart_policy: unless-stopped
